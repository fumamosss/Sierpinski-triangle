<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Sierpinski triangle</h1>
    <div class="wrapper">
      <div class="parameter">
        <p>Point size (1 - 10)</p>
        <input
          onchange="rectSize = this.value"
          type="range"
          min="1"
          max="10"
          value="5"
          step="1"
        />
      </div>
      <div class="parameter">
        <p>Distance factor (-1 - 1)</p>
        <input
          onchange="distanceFactor = this.value"
          type="number"
          value="0.5"
        />
      </div>
      <div class="parameter">
        <p>Iterations</p>
        <input onchange="iterations = this.value" type="number" value="500" />
      </div>
      <div class="parameter">
        <input type="button" onclick="Draw()" value="Draw" />
      </div>
      <div class="parameter">
        <input type="button" onclick="Clear()" value="Clear" />
      </div>
    </div>
    <canvas
      onmousedown="SetPoint(event)"
      id="canvas"
      width="1001px"
      height="801px"
    >
    </canvas>
    <script src="script.js"></script>
  </body>
</html>
